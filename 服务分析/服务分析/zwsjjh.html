<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>政务数据交换服务介绍</title>
    <link rel="stylesheet" href="css/fwjs.css">
</head>
<body style="background: white">
<div class="fw_head">
    <!--content-->
    <div class="fw_content fw_content2">
        <div class="fw_content_inner">
            <div class="fw_content_text">
                <h3>政务数据交换服务介绍</h3>
                <p>可以量身定制的平台</p>
            </div>
        </div>
    </div>
    <div class="fw_content fw_jcss">
        <div class="fw_content_inner fw_content_innerText ">
            <h2>服务介绍</h2>
            <p>
                提供一个遵循成都市政务信息资源交换体系标准（DB510100/T 056）数据接入平台，各市级部门通过数据转换至标准架构，从而实现数据的分享以及获取其他部门的数据信息，到达数据交换的目的。目前平台提供前置数据交换和Webservice接口数据交换两种方式。
            </p>
            <h2 class="text-top">资源服务 <span class="fw_small">可以方便快捷查看</span></h2>
            <div class="fw_content-warps">
                <!--交换平台接入服务-->
                <div class="fw_content-warp">
                    <div class="fw_content_img">
                        <img src="images/fw_jhptjr.png" alt="">
                    </div>
                    <div class="fw_content_block borderRadius">
                        <h3>交换平台接入服务</h3>
                        <p>减轻了中心负担，实现系统的负载均衡，保证数据安全可靠高效的转递</p>
                        <div class="fw_content_wp">
                            申请开通
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
