<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成都市电子政务公共平台</title>
    <link rel="stylesheet" href="css/fwjs.css">
</head>
<body style="background: white">
<div class="fw_head">
    <!--content-->
    <div class="fw_content fw_content1">
        <div class="fw_content_inner">
            <div class="fw_content_text">
                <h3>公共应用服务介绍</h3>
                <p>可以量身定制的平台</p>
            </div>
        </div>
    </div>
    <div class="fw_content">
        <div class="fw_content_inner fw_content_innerText">
            <h2>服务介绍</h2>
            <p>公共应用方面，先后建成了交换平台接入、政务邮箱、政务短信等一批公共性应用，为全市各政务部门提供统一的公共应用服务。</p>
            <h2 class="text-top">资源服务 <span class="fw_small">可以方便快捷查看</span></h2>
            <div class="fw_content-warps">
                <!--<!--政务数据交换平台-->
                <div class="fw_content-warp">
                    <div class="fw_content_img">
                        <img src="images/fw_dzzwsj.png" alt="">
                    </div>
                    <div class="fw_content_block borderRadius">
                        <h3>政务数据交换平台</h3>
                        <p>实现数据的分享以及获取其他部门的数据信息，到达数据交换的目的</p>
                        <div class="fw_content_wp">
                            服务详情
                        </div>
                    </div>
                </div>
                <!--<!--电子政务邮箱-->
                <div class="fw_content-warp">
                    <div class="fw_content_img">
                        <img src="images/fw_dzzwyx.png" alt="">
                    </div>
                    <div class="fw_content_block borderRadius">
                        <h3>电子政务邮箱</h3>
                        <p>具备防病毒、防垃圾邮件、收到邮件时手机短信通知等功能</p>
                        <div class="fw_content_wp">
                            服务详情
                        </div>
                    </div>
                </div>
                <!--电子政务短信-->
                <div class="fw_content-warp">
                    <div class="fw_content_img">
                        <img src="images/fw_dzzwdx.png" alt="">
                    </div>
                    <div class="fw_content_block borderRadius">
                        <h3>电子政务短信</h3>
                        <p>实现政府各部门的信息系统与短信平台的对接，用于系统的查询及状态提醒</p>
                        <div class="fw_content_wp">
                            服务详情
                        </div>
                    </div>
                </div>
                <!--GIS平台-->
                <div class="fw_content-warp">
                    <div class="fw_content_img">
                        <img src="images/fw_gis.png" alt="">
                    </div>
                    <div class="fw_content_block borderRadius">
                        <h3>GIS平台</h3>
                        <p>供统一的空间数据服务和应用开 发接口服务</p>
                        <div class="fw_content_wp">
                            服务详情
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
