<html>
<head>
    <title>CSS自定义个性Title标签</title>
    <meta charset="utf-8">
    <style type="text/css">

        p#tip:hover #tip_info {display:block;border:1px solid #F96;background:#EFEFEF;padding:10px 20px;position:absolute;top:0px;left:260px;color:#009933}
        /* span#tip_info 初始化为不可见，当鼠标悬停a#tip上时,span#tip_info可见*/

        /*a:link {color: #FF0000}      未访问的链接 */
        /*a:visited {color: #00FF00}   已访问的链接 */
        /*a:hover {color: #FF00FF}     当有鼠标悬停在链接上 */
        /*a:active {color: #0000FF}    被选择的链接 */

    </style>
</head>
<body>
<p id="tip">
    很简单的东西,不过比较爽,鼠标来移过来看看!
    <span id="tip_info">这里是提示信息!</span>
</p>
</body>
</html>
