<script>
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        title : {
            text: '合同金额分析',
            textStyle:{
                fontSize: 16,
                color:'#666'
            }
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            show:false,
            x : '80%',
            y : 'bottom',
            data:['预算金额','实际花费']
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
//                boundaryGap : false,
                data: ["2008","2009","2010","2011","2012","2013","2014","2015","2016","2017"]
            }
        ],
        yAxis: {
            type : 'value',
            name : '单位:万元',
            axisLine:{
                lineStyle:{
                    color:'#666666'
                }
            },
            axisLabel : {
                formatter: '{value}'
            }
        },
        series : [
            {
                name: '预算金额',
                type: 'line',
                data: [15, 120, 136, 110, 110, 210,123,134,134,135],
                itemStyle:{
                    normal:{
                        color:'#b8aef9'
                    }
                }


            },
            {
                name: '实际花费',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20,23,34,34,35],
                itemStyle:{
                    normal:{
                        color:'#fe6896'
                    }
                }


            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    var dataSet = [
        [ "市城管合同", "2017-4-5", "2", "单位1"],
        [ "社保局合同", "2017-4-5", "2", "单位1"],
        [ "市大合同", "2017-4-5", "2", "单位1"],
        [ "市法院合同", "2017-4-5", "2", "单位1"],
        [ "市政协合同", "2017-4-5", "2", "单位1"],
        [ "市公安合同", "2017-4-5", "2", "单位1"],
        [ "市政协合同", "2017-4-5", "2", "单位1"],
        [ "市公安合同", "2017-4-5", "2", "单位1"],
        [ "市政协合同", "2017-4-5", "2", "单位1"],
        [ "市公安合同", "2017-4-5", "2", "单位1"]
    ];

    $(document).ready(function() {
        $('#example').DataTable( {
            "aLengthMenu": [[5, 10, 15, 20], [5, 10, 15, "All"]],
            data: dataSet,
            columns: [
                { title: "合同名称" },
                { title: "签订时间"},
                { title: "合同金额(万元)"},
                { title: "乙方单位"}
            ]
        } );
    } );
//点击添加边框
    var jslxmInner_border=$('.jslxmContent .jslxmInner_border');
    jslxmInner_border.click(function () {
        var index = $(this).index()-1;  //1
        if(index>=1){
            jslxmInner_border.removeClass('jslxmInner_border2')
        }
        jslxmInner_border.eq(index).addClass('jslxmInner_border1').siblings('.jslxmInner_border').removeClass('jslxmInner_border1');
        return false;

    });
</script>
